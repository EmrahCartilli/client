<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClickCollect</title>
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="login animated">
    <div class="outline">
        <h1>Log på ClickCollect</h1>
        <form id="login">
            <input class="username form-input" placeholder="Brugernavn" required>
            <input type="password" class="password form-input" placeholder="Password" required>
            <button class="submit">Log in</button>
        </form>
    </div>
</div>
<button class="switch animated">Har du ikke en bruger?</button>
<div class="Opret">
    <div class="outline">
        <h1>Opret dig på ClickCollect</h1>
        <form id="Opret">
            <input class="username form-input" placeholder="Brugernavn" required>
            <input type="password" class="password form-input" placeholder="Password" required>
            <button class="submit">Opret dig</button>
        </form>
    </div>
</div>


<script src="js/jQuery.js" type="text/javascript"></script>
<script src="js/SDK.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
